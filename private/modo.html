<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Legendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/modo.css">
</head>

<body>
    <main>

        <div class="div-modo">

            <h1>Escolha como deseja gerar a legenda:</h1>

            <form id="form-modo" class="form-modo" action="./legenda/manual.html" method="GET">

                <input type="hidden" name="file" id="inputFile">

                <label>
                    <input name="formatos" value="manual" type="radio" checked>
                    <p>Manual</p>
                </label>

                <label>
                    <input name="formatos" value="automatico" type="radio" disabled>
                    <p>Automático</p>
                </label>

            </form>

        </div>

    </main>

    <footer>
        <a href="./home.html" class="links">Cancelar</a>
        <button id="btnAvancar" title="Avançar">Avançar</button>
    </footer>

    <script src="./js/modo.js"></script>
</body>

</html>
