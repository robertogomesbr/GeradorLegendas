<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Legendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/private/css/legendaManual.css">
</head>

<body>
    <header>
        <div class="sidebar">
            <button class="btn-side" id="btnAdd">Adicionar Texto</button>
            <a class="btn-side">Tipo De Fonte</a>
            <a class="btn-side">Cor</a>
            <a class="btn-side">Tamanho Da Fonte</a>
            <a class="btn-side">Cor De Fundo</a>
            <a class="btn-side">Transparência De Fundo</a>
            <a id="btnCancelar" class="btn-side cancelar">Cancelar</a>
            <button id="btn-salvar" class="btn-side salvar" title="Salvar alterações">Salvar</button>
        </div>
    </header>

    <main>
        <div class="player">
            <div id="playerContainer"></div>
            <div id="legendaDisplay"></div>
        </div>
        <div id="timelineContainer">
            <div id="timeline"></div>
        </div>

        <div id="legendaModal" class="modal-legenda hidden">
            <div class="modal-content">
                <h3 id="modalTitulo">Nova legenda</h3>

                <input type="text" id="legendaInput" placeholder="Digite a legenda">

                <div class="modal-actions">
                    <button id="btnCancelarLegenda">Cancelar</button>
                    <button id="btnConfirmarLegenda">Salvar</button>
                </div>
            </div>
        </div>

    </main>
    <script src="/private/js/legendaManual.js"></script>
</body>

</html>
