<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Legendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>

    <main>
        <div class="div-cadastro">
            <h1>CADASTRO</h1>
            <form class="form-cadastro" action="/cadastro">
                <p>Usuário</p>
                <input type="text" title="Informe um nome de usuário" required>
                <p>Email</p>
                <input type="email" title="Informe um email" required>
                <p>Senha</p>
                <input type="password" title="Informe uma senha" required>
                <br>
                <button title="Fazer cadastro">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="index.html" class="links">Voltar</a>
    </footer>

    <script src="./js/cadastro.js"></script>
</body>
</html>
